<!DOCTYPE html>
<html>
<head>
    <title>Video Player</title>
</head>
<body>
    <video id="myVideo" width="100%" height="100%" controls>
        <source src="first.mp4" type="video/mp4">
        Your browser does not support the video tag.
    </video>
    <a href="https://archive.org/download/my-movies_20220813">More Movies</a>

    <script>
        var video = document.getElementById("myVideo");

        // You can use JavaScript to control the video playback
        function playVideo() {
            video.play();
        }

        function pauseVideo() {
            video.pause();
        }

        function stopVideo() {
            video.pause();
            video.currentTime = 0;
        }
    </script>
</body>
</html>
